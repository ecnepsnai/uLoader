<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="uloader.css" />
    </head>
    <body>
        <header>
            <div class="brand">
                <img src="icon.svg" class="logo" />
                <h1>μloader</h1>
            </div>
            <div class="controls">
                <label for="search">
                    Search:
                    <input type="search" id="search" name="search" />
                </label>
                <button id="download_button" disabled>⮑ Download!</button>
            </div>
        </header>
        <main>
            
            <table>
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="select_all_checkbox" name="select_all_checkbox" value="select_all_checkbox" />
                        </th>
                        <th>File Name</th>
                        <th>File URL</th>
                    </tr>
                </thead>
                <tbody id="table"></tbody>
            </table>
        </main>
        <script src="uloader.js"></script>
    </body>
</html>
